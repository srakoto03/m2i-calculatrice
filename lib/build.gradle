plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'jacoco'
    id 'checkstyle'
    id "com.github.spotbugs" version "4.7.0"
    
}

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
}

spotbugs{
	ignoreFailures =true
	spotbugsTest.enabled = false
}

checkstyle {
    toolVersion ='8.41.1'
    checkstyleTest.enabled = false
    
    
}

task checkstyleMain (type: Checkstyle, overwrite: true){
	ignoreFailures =true
	showViolations = false
	source fileTree('/lib/src/main/java') 
	include '**/*.java'
	exclude '**/gen/**'
	classpath = fileTree("${project.buildDir}/classes/java/main")
	configFile = file("${rootProject.rootDir}/lib/config/checkstyle/checkstyle.xml")
	
}